<!-- Discover Hero Image - SVG placeholder -->\n<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">\n  <defs>\n    <linearGradient id="discoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">\n      <stop offset="0%" style="stop-color:#ff9068;stop-opacity:1" />\n      <stop offset="50%" style="stop-color:#fd868c;stop-opacity:1" />\n      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />\n    </linearGradient>\n    <filter id="discoverGlow">\n      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>\n      <feMerge> \n        <feMergeNode in="coloredBlur"/>\n        <feMergeNode in="SourceGraphic"/> \n      </feMerge>\n    </filter>\n  </defs>\n  <rect width="1920" height="600" fill="url(#discoverGradient)"/>\n  <rect width="1920" height="600" fill="rgba(0,0,0,0.4)"/>\n  <!-- Compass/exploration theme -->\n  <circle cx="400" cy="300" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3" filter="url(#discoverGlow)"/>\n  <circle cx="400" cy="300" r="60" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" filter="url(#discoverGlow)"/>\n  <path d="M400 220 L400 380" stroke="rgba(255,255,255,0.2)" stroke-width="2" filter="url(#discoverGlow)"/>\n  <path d="M320 300 L480 300" stroke="rgba(255,255,255,0.2)" stroke-width="2" filter="url(#discoverGlow)"/>\n  <!-- Map pins/locations -->\n  <circle cx="800" cy="200" r="15" fill="rgba(255,255,255,0.25)" filter="url(#discoverGlow)"/>\n  <path d="M800 185 L800 215" stroke="rgba(255,255,255,0.3)" stroke-width="2" filter="url(#discoverGlow)"/>\n  <circle cx="1200" cy="350" r="15" fill="rgba(255,255,255,0.25)" filter="url(#discoverGlow)"/>\n  <path d="M1200 335 L1200 365" stroke="rgba(255,255,255,0.3)" stroke-width="2" filter="url(#discoverGlow)"/>\n  <circle cx="1500" cy="250" r="15" fill="rgba(255,255,255,0.25)" filter="url(#discoverGlow)"/>\n  <path d="M1500 235 L1500 265" stroke="rgba(255,255,255,0.3)" stroke-width="2" filter="url(#discoverGlow)"/>\n  <!-- Adventure trail -->\n  <path d="M800 200 Q1000 180 1200 350 Q1350 300 1500 250" stroke="rgba(255,255,255,0.15)" stroke-width="3" fill="none" stroke-dasharray="10,5" filter="url(#discoverGlow)"/>\n  <!-- Discovery glow -->\n  <rect x="0" y="450" width="1920" height="150" fill="rgba(255,144,104,0.2)"/>\n</svg>