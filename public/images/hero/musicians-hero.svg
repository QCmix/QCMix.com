<!-- Musicians Hero Image - SVG placeholder -->\n<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">\n  <defs>\n    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">\n      <stop offset="0%" style="stop-color:#ee5a6f;stop-opacity:1" />\n      <stop offset="50%" style="stop-color:#ff6b9d;stop-opacity:1" />\n      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />\n    </linearGradient>\n    <filter id="musicGlow">\n      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>\n      <feMerge> \n        <feMergeNode in="coloredBlur"/>\n        <feMergeNode in="SourceGraphic"/> \n      </feMerge>\n    </filter>\n  </defs>\n  <rect width="1920" height="600" fill="url(#musicGradient)"/>\n  <rect width="1920" height="600" fill="rgba(0,0,0,0.4)"/>\n  <!-- Musical notes and instruments -->\n  <circle cx="400" cy="150" r="25" fill="rgba(255,255,255,0.2)" filter="url(#musicGlow)"/>\n  <ellipse cx="400" cy="120" rx="15" ry="8" fill="rgba(255,255,255,0.2)" filter="url(#musicGlow)"/>\n  <rect x="415" y="120" width="3" height="80" fill="rgba(255,255,255,0.2)" filter="url(#musicGlow)"/>\n  <!-- Guitar silhouette -->\n  <path d="M800 180 L850 160 L900 180 L900 280 L850 300 L800 280 Z" fill="rgba(255,255,255,0.15)" filter="url(#musicGlow)"/>\n  <rect x="820" y="100" width="60" height="200" fill="rgba(255,255,255,0.1)" rx="30" filter="url(#musicGlow)"/>\n  <!-- Sound waves -->\n  <path d="M1200 200 Q1250 150 1300 200 Q1350 250 1400 200" stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="none" filter="url(#musicGlow)"/>\n  <path d="M1200 250 Q1250 200 1300 250 Q1350 300 1400 250" stroke="rgba(255,255,255,0.15)" stroke-width="3" fill="none" filter="url(#musicGlow)"/>\n  <!-- Stage lighting effect -->\n  <rect x="0" y="450" width="1920" height="150" fill="rgba(238,90,111,0.3)"/>\n</svg>