<!-- Promoters Hero Image - SVG placeholder -->\n<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">\n  <defs>\n    <linearGradient id="promotersGradient" x1="0%" y1="0%" x2="100%" y2="100%">\n      <stop offset="0%" style="stop-color:#ee5a6f;stop-opacity:1" />\n      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />\n      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />\n    </linearGradient>\n    <filter id="promotersGlow">\n      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>\n      <feMerge> \n        <feMergeNode in="coloredBlur"/>\n        <feMergeNode in="SourceGraphic"/> \n      </feMerge>\n    </filter>\n  </defs>\n  <rect width="1920" height="600" fill="url(#promotersGradient)"/>\n  <rect width="1920" height="600" fill="rgba(0,0,0,0.4)"/>\n  <!-- Stage/platform -->\n  <rect x="300" y="400" width="400" height="120" fill="rgba(255,255,255,0.1)" rx="10" filter="url(#promotersGlow)"/>\n  <!-- Speakers -->\n  <rect x="200" y="300" width="60" height="80" fill="rgba(255,255,255,0.15)" rx="5" filter="url(#promotersGlow)"/>\n  <rect x="800" y="300" width="60" height="80" fill="rgba(255,255,255,0.15)" rx="5" filter="url(#promotersGlow)"/>\n  <!-- Crowd silhouettes -->\n  <circle cx="1200" cy="450" r="20" fill="rgba(255,255,255,0.2)" filter="url(#promotersGlow)"/>\n  <circle cx="1250" cy="440" r="18" fill="rgba(255,255,255,0.18)" filter="url(#promotersGlow)"/>\n  <circle cx="1300" cy="460" r="22" fill="rgba(255,255,255,0.2)" filter="url(#promotersGlow)"/>\n  <circle cx="1350" cy="445" r="19" fill="rgba(255,255,255,0.17)" filter="url(#promotersGlow)"/>\n  <!-- Lights/beams -->\n  <path d="M500 50 L480 400 L520 400 Z" fill="rgba(255,255,255,0.1)" filter="url(#promotersGlow)"/>\n  <path d="M600 50 L580 400 L620 400 Z" fill="rgba(255,255,255,0.08)" filter="url(#promotersGlow)"/>\n  <!-- Energy burst -->\n  <rect x="0" y="500" width="1920" height="100" fill="rgba(238,90,111,0.25)"/>\n</svg>