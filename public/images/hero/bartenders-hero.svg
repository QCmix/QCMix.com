<!-- Bartenders Hero Image - SVG placeholder -->\n<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">\n  <defs>\n    <linearGradient id="bartenderGradient" x1="0%" y1="0%" x2="100%" y2="100%">\n      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />\n      <stop offset="50%" style="stop-color:#ff9ff3;stop-opacity:1" />\n      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />\n    </linearGradient>\n    <filter id="bartenderGlow">\n      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>\n      <feMerge> \n        <feMergeNode in="coloredBlur"/>\n        <feMergeNode in="SourceGraphic"/> \n      </feMerge>\n    </filter>\n  </defs>\n  <rect width="1920" height="600" fill="url(#bartenderGradient)"/>\n  <rect width="1920" height="600" fill="rgba(0,0,0,0.4)"/>\n  <!-- Cocktail shaker -->\n  <rect x="300" y="150" width="40" height="120" fill="rgba(255,255,255,0.2)" rx="20" filter="url(#bartenderGlow)"/>\n  <rect x="295" y="130" width="50" height="20" fill="rgba(255,255,255,0.15)" rx="10" filter="url(#bartenderGlow)"/>\n  <!-- Cocktail glass -->\n  <path d="M500 280 L550 280 L540 350 L510 350 Z" fill="rgba(255,255,255,0.2)" filter="url(#bartenderGlow)"/>\n  <rect x="520" y="350" width="10" height="40" fill="rgba(255,255,255,0.15)" filter="url(#bartenderGlow)"/>\n  <ellipse cx="525" cy="390" rx="25" ry="8" fill="rgba(255,255,255,0.1)" filter="url(#bartenderGlow)"/>\n  <!-- Bottles on shelf -->\n  <rect x="1200" y="100" width="20" height="80" fill="rgba(255,255,255,0.15)" rx="10" filter="url(#bartenderGlow)"/>\n  <rect x="1240" y="120" width="20" height="60" fill="rgba(255,255,255,0.15)" rx="10" filter="url(#bartenderGlow)"/>\n  <rect x="1280" y="90" width="20" height="90" fill="rgba(255,255,255,0.15)" rx="10" filter="url(#bartenderGlow)"/>\n  <!-- Bar counter effect -->\n  <rect x="0" y="480" width="1920" height="120" fill="rgba(254,202,87,0.2)"/>\n</svg>