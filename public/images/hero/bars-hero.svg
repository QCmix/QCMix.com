<!-- Bars Hero Image - SVG placeholder -->\n<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">\n  <defs>\n    <linearGradient id="barsGradient" x1="0%" y1="0%" x2="100%" y2="100%">\n      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />\n      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />\n      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />\n    </linearGradient>\n    <filter id="glow">\n      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>\n      <feMerge> \n        <feMergeNode in="coloredBlur"/>\n        <feMergeNode in="SourceGraphic"/> \n      </feMerge>\n    </filter>\n  </defs>\n  <rect width="1920" height="600" fill="url(#barsGradient)"/>\n  <rect width="1920" height="600" fill="rgba(0,0,0,0.4)"/>\n  <!-- Abstract bar/cocktail glass shapes -->\n  <circle cx="300" cy="200" r="80" fill="rgba(255,255,255,0.1)" filter="url(#glow)"/>\n  <rect x="280" y="350" width="40" height="120" fill="rgba(255,255,255,0.15)" rx="20" filter="url(#glow)"/>\n  <circle cx="1500" cy="400" r="60" fill="rgba(255,255,255,0.1)" filter="url(#glow)"/>\n  <rect x="1480" y="150" width="40" height="100" fill="rgba(255,255,255,0.15)" rx="20" filter="url(#glow)"/>\n  <!-- City lights effect -->\n  <rect x="0" y="500" width="1920" height="100" fill="rgba(255,107,53,0.2)"/>\n</svg>